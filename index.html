<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .song-card {
      margin-bottom: 30px;
    }
    .download-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>My Music Collection</h1>
      <p>Listen to my songs!! </p>
    </div>

    <!-- Songs List -->
    <div class="row">
      <!-- Song 1 -->
      <div class="col-md-4">
        <div class="card song-card">
          <div class="card-body">
            <h5 class="card-title">Be yourself </h5>
            <p class="card-text">by Lona Lonakie </p>
            <audio controls class="w-100">
              <source src="song1.aac" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
            <a href="song1.aac" download class="btn btn-primary download-btn">Download</a>
          </div>
        </div>
      </div>

      <!-- Song 2 -->
      <div class="col-md-4">
        <div class="card song-card">
          <div class="card-body">
            <h5 class="card-title"> Love yourself </h5>
            <p class="card-text">by Lona Lonakie </p>
            <audio controls class="w-100">
              <source src="song2.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
            <a href="song2.mp3" download class="btn btn-primary download-btn">Download</a>
          </div>
        </div>
      </div>

      <!-- Add more songs as needed -->
    </div>
  </div>

  <!-- Bootstrap JS (optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
